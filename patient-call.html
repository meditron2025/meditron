<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #009688;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #26a69a;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d8d82;
    }
  </style>
</head>
<body>
  <h1>Join Doctor Consultation</h1>

  <select id="patientSelect">
    <option value="">Select Patient</option>
    <option value="MeditronRoom1">Patient 1</option>
    <option value="MeditronRoom2">Patient 2</option>
    <option value="MeditronRoom3">Patient 3</option>
    <option value="MeditronRoom4">Patient 4</option>
    <option value="MeditronRoom5">Patient 5</option>
    <option value="MeditronRoom6">Patient 6</option>
  </select>

  <button onclick="joinCall()">Join Call</button>

  <script>
    function joinCall() {
      const room = document.getElementById("patientSelect").value;
      if (room) {
        const url = `https://meet.jit.si/${room}`;
        window.open(url, '_blank');
      } else {
        alert("Please select a patient.");
      }
    }
  </script>
</body>
</html>
