<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Patient Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #005799;
      margin-bottom: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Join Virtual Consultation</h1>

  <select id="patientSelect">
    <option value="">Select Patient</option>
    <option value="MeditronConsult-patient1">Patient 1</option>
    <option value="MeditronConsult-patient2">Patient 2</option>
    <option value="MeditronConsult-patient3">Patient 3</option>
    <option value="MeditronConsult-patient4">Patient 4</option>
    <option value="MeditronConsult-patient5">Patient 5</option>
    <option value="MeditronConsult-patient6">Patient 6</option>
  </select>

  <button onclick="joinConsultation()">Join Consultation</button>

  <script>
    function joinConsultation() {
      const room = document.getElementById("patientSelect").value;
      if (room) {
        const url = `https://meet.jit.si/${room}`;
        window.open(url, '_blank');
      } else {
        alert("Please select a patient.");
      }
    }
  </script>
</body>
</html>
