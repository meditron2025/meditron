<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward Assistant Dashboard - Meditron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9fc;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #003366;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .login-section {
      text-align: center;
      margin-top: 100px;
    }
    .patient-card {
      background: #ffffff;
      border: 2px solid #e0f0ff;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f8ff;
    }
    .new-badge {
      color: red;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Login Section -->
  <div id="login-section" class="login-section">
    <h2>Ward Assistant Login</h2>
    <input type="password" id="ward-password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Main Content Section -->
  <div id="content" style="display: none;">
    <h2>Patient Prescriptions</h2>
    <div id="patient-list"></div>
  </div>

</div>

<!-- Firebase + JS -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="ward.js"></script>

</body>
</html>
