<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Prescription</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 8px;
    }
    .medication-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Prescription</h1>
    
    <form id="update-form">
      <!-- ✅ Diagnosis Field -->
      <label for="diagnosis">Diagnosis:</label><br>
      <textarea id="diagnosis" name="diagnosis" rows="3" style="width: 100%;" required></textarea><br><br>

      <h3>Medications:</h3>
      <div id="medications">
        <!-- JS will generate medication fields -->
      </div>

      <button type="submit">Save Records</button>
    </form>

    <!-- ✅ Status Message -->
    <p id="message"></p>

    <a href="dashboard.html">← Back to Dashboard</a>
  </div>

  <script src="update.js"></script>
</body>
</html>


  <script src="update.js"></script>
</body>
</html>
