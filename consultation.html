<!DOCTYPE html>
<html>
<head>
  <title>Doctor Consultation | Meditron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fcff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006994;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #jitsi-container {
      margin-top: 30px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <h1>Meditron â€“ Doctor Virtual Consultation</h1>

  <label for="patientSelect">Select a patient:</label>
  <select id="patientSelect">
    <option value="room-Med1-x8t92">Patient 1</option>
    <option value="room-Med2-lk30v">Patient 2</option>
    <option value="room-Med3-wp49s">Patient 3</option>
    <option value="room-Med4-qz73m">Patient 4</option>
    <option value="room-Med5-tu19n">Patient 5</option>
    <option value="room-Med6-jr65d">Patient 6</option>
  </select>
  <br>

  <button onclick="startMeeting()">Join Meeting</button>

  <div id="jitsi-container"></div>

  <script src='https://meet.jit.si/external_api.js'></script>
  <script>
    function startMeeting() {
      const roomName = document.getElementById("patientSelect").value;

      const domain = "meet.jit.si";
      const options = {
        roomName: roomName,
        parentNode: document.querySelector('#jitsi-container'),
        width: "100%",
        height: 600,
      };
      new JitsiMeetExternalAPI(domain, options);
    }
  </script>

</body>
</html>
