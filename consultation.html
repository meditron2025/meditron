<!DOCTYPE html>

  <title>Meditron - Virtual Consultations</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0faff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    p {
      color: #444;
    }
    .consultation-box {
      background: #ffffff;
      border: 1px solid #cce7ff;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .consultation-box h3 {
      margin-bottom: 10px;
      color: #005799;
    }
    .consultation-box button {
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .consultation-box button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Virtual Consultations</h1>

  </div>
  <div class="consultation-box">

  </div>
  <div class="consultation-box">

  <div class="consultation-box">

  </div>
  <div class="consultation-box">
    <h3>Patient 5</h3>
    <button onclick="joinConsultation('MeditronConsult-patient5')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 6</h3>
    <button onclick="joinConsultation('MeditronConsult-patient6')">Join</button>
  </div>

  <script>
    function joinConsultation(roomName) {
      const url = `https://meet.jit.si/${roomName}`;
      window.open(url, '_blank');
    }
  </script>
