<!DOCTYPE html>
<html>
<head>
  <title>Meditron - Virtual Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f8fb;
      color: #2c3e50;
      text-align: center;
    }
    select, button {
      padding: 12px;
      margin: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Virtual Consultation - Doctor Access</h1>
  <label for="patientSelect">Choose a Patient:</label>
  <select id="patientSelect">
    <option value="MeditronPatient1">Patient 1</option>
    <option value="MeditronPatient2">Patient 2</option>
    <option value="MeditronPatient3">Patient 3</option>
    <option value="MeditronPatient4">Patient 4</option>
    <option value="MeditronPatient5">Patient 5</option>
    <option value="MeditronPatient6">Patient 6</option>
  </select>
  <br>
  <button onclick="joinMeeting()">Join Consultation</button>

  <script>
    function joinMeeting() {
      const patientRoom = document.getElementById("patientSelect").value;
      window.location.href = `patient-call.html?room=${patientRoom}`;
    }
  </script>
</body>
</html>
