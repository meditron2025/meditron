<!DOCTYPE html>
<html>
<head>
  <title>Meditron - Virtual Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .consultation-box {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Virtual Consultations</h1>
  <p>Select a patient to start or join a video call.</p>

  <div class="consultation-box">
    <h3>Patient 1</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient1')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 2</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient2')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 3</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient3')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 4</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient4')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 5</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient5')">Join</button>
  </div>
  <div class="consultation-box">
    <h3>Patient 6</h3>
    <button onclick="joinConsultation('https://meditron-daily.daily.co/patient6')">Join</button>
  </div>

  <script>
    function joinConsultation(link) {
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
