<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meditron Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">
      Welcome to Meditron by <span class="dashboard-neomedix">NeoMedix</span>
    </h1>

    <p class="dashboard-subtitle">-Success access to smarter healthcare-</p>

    <p class="logged-in-doctor">Logged in as: doctor1@meditron.com</p>

    <button onclick="logout()">Logout</button>

    <h3 style="margin-top: 30px;">Please select a patient to view or update their medical records.</h3>

    <div class="patient-grid" id="patientGrid">
      <!-- Patient buttons will be loaded here dynamically -->
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
