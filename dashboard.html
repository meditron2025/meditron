<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meditron Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">
      Welcome to Meditron by <span class="dashboard-neomedix">NeoMedix</span>
    </h1>

    <p class="dashboard-subtitle">-Success access to smarter healthcare-</p>
    <p class="logged-in-doctor" id="logged-in-doctor"></p>

    <button onclick="logout()">Logout</button>

    <h3 style="margin-top: 30px;">Please select a patient to view or update their medical records.</h3>
    <div id="patient-buttons" class="patient-grid"></div>

    <h3 style="margin-top: 40px;">Add New Patient</h3>
    <form id="add-patient-form">
      <input type="text" id="new-id" placeholder="Patient ID (e.g., patient7)" required>
      <input type="text" id="new-name" placeholder="Name" required>
      <input type="number" id="new-age" placeholder="Age" required>
      <select id="new-gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="new-diagnosis" placeholder="Initial Diagnosis (optional)">
      <button type="submit">Add Patient</button>
    </form>
    <p id="add-status"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
